<svg
    version="1.1"
    id="cloudRain"
    class="climacon climacon_cloudRain"
    xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink"
    x="0px"
    y="0px"
    viewBox="15 15 70 70"
    enable-background="new 15 15 70 70"
    xml:space="preserve">
    <style type="text/css"><![CDATA[
        svg{
            shape-rendering: geometricPrecision
        }

        g, path, circle, rect{
            
            -webkit-transform-origin: 50% 50%;
            -moz-transform-origin: 50% 50%;
            -o-transform-origin: 50% 50%;
            transform-origin: 50% 50%;

            -webkit-animation-iteration-count: infinite;
            -moz-animation-iteration-count: infinite;
            -o-animation-iteration-count: infinite;
            animation-iteration-count: infinite;

            -moz-animation-timing-function: linear;
            -webkit-animation-timing-function: linear;
            -o-animation-timing-function: linear;
            animation-timing-function: linear;

            -webkit-animation-duration: 12s;
            -moz-animation-duration: 12s;
            -o-animation-duration: 12s;
            animation-duration: 12s;

            -webkit-animation-direction: normal;
            -moz-animation-direction: normal;
            -o-animation-direction: normal;
            animation-direction: normal;

        }

        /* RAIN */
        .climacon_component-stroke_rain {
          fill-opacity: 0;
          -webkit-animation-name: rainFall, fillOpacity2;
          -webkit-animation-timing-function: ease-in;
          -webkit-animation-duration: 2s;

          -moz-animation-name: rainFall, fillOpacity2;
          -moz-animation-timing-function: ease-in;
          -moz-animation-duration: 2s;

          -o-animation-name: rainFall, fillOpacity2;
          -o-animation-timing-function: ease-in;
          -o-animation-duration: 2s;

          animation-name: rainFall, fillOpacity2;
          animation-timing-function: ease-in;
          animation-duration: 2s;
        }

        .climacon_component-stroke_rain:nth-child(n+4) {
          -webkit-animation-delay: 1s;
          -moz-animation-delay: 1s;
          -o-animation-delay: 1s;
          animation-delay: 1s;
        
        }

        .climacon_component-stroke_rain_alt:nth-child(2) {
          -webkit-animation-delay: 1s;
          -moz-animation-delay: 1s;
          -o-animation-delay: 1s;
          animation-delay: 1s;

        }

        @-webkit-keyframes rainFall {
          0% {
            -webkit-transform: translateY(0);
          }

          100% {
            -webkit-transform: translateY(14px);
          }
        }

        @-moz-keyframes rainFall {
          0% {
            -moz-transform: translateY(0);
          }

          100% {
            -moz-transform: translateY(14px);
          }
        }

        @-o-keyframes rainFall {
          0% {
            -o-transform: translateY(0);
          }

          100% {
            -o-transform: translateY(14px);
          }
        }

        @keyframes rainFall {
          0% {
            transform: translateY(0);
          }

          100% {
            transform: translateY(14px);
          }
        }


        @-webkit-keyframes rainFall2 {
          0% {
            -webkit-transform: translateY(0);
          }

          50% {
            -webkit-transform: translateY(14px);
          }

          100% {
            -webkit-transform: translateX(14px) translateY(14px);
          }
        }

        @-moz-keyframes rainFall2 {
          0% {
            -moz-transform: translateY(0);
          }

          50% {
            -moz-transform: translateY(14px);
          }

          100% {
            -moz-transform: translateX(14px) translateY(14px);
          }
        }

        @-o-keyframes rainFall2 {
          0% {
            -o-transform: translateY(0);
          }

          50% {
            -o-transform: translateY(14px);
          }

          100% {
            -o-transform: translateX(14px) translateY(14px);
          }
        }

        @keyframes rainFall2 {
          0% {
            transform: translateY(0);
          }

          50% {
            transform: translateY(14px);
          }

          100% {
            transform: translateX(14px) translateY(14px);
          }
        }

        @-webkit-keyframes fillOpacity2 {
          0% {
            fill-opacity: 0;
            stroke-opacity: 0;
          }

          50% {
            fill-opacity: 1;
            stroke-opacity: 1;
          }

          100% {
            fill-opacity: 0;
            stroke-opacity: 0;
          }
        }

        @-moz-keyframes fillOpacity2 {
          0% {
            fill-opacity: 0;
            stroke-opacity: 0;
          }

          50% {
            fill-opacity: 1;
            stroke-opacity: 1;
          }

          100% {
            fill-opacity: 0;
            stroke-opacity: 0;
          }
        }

        @keyframes fillOpacity2 {
          0% {
            fill-opacity: 0;
            stroke-opacity: 0;
          }

          50% {
            fill-opacity: 1;
            stroke-opacity: 1;
          }

          100% {
            fill-opacity: 0;
            stroke-opacity: 0;
          }
        }

        @keyframes fillOpacity2 {
          0% {
            fill-opacity: 0;
            stroke-opacity: 0;
          }

          50% {
            fill-opacity: 1;
            stroke-opacity: 1;
          }

          100% {
            fill-opacity: 0;
            stroke-opacity: 0;
          }
        }

    ]]></style>
